{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WBD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('add_museum') }}">Add Museum</a></li>
                <li><a class="dropdown-item" href="{{ url_for('add_interest') }}">Add Interest</a></li>
            </ul>
        </li> 
    </ul>
    <ul class="mb-2 mb-lg-0">
        <form method="post" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" name="search_museums" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </ul>
    <ul class="navbar-nav ml-6 mb-2 mb-lg-0">
        <li class="nav-item dropdown">
            <a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a>
        </li> 
    </ul>
</nav>

<div class="container-fluid">
    <div class="row text-center">
        {% for museum in museums %}
            <div class="col border">
                <div class="rounded w-350 h-225">
                    <object class="rounded mt-4" data="{{museum.image_url}}" width=350 height=225 type="image/png">
                        <img class="rounded" src="https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png" width=350 height=225 alt="museum-image">
                    </object>
                </div>
                <p class="pt-4">
                    {{museum.name}}
                </p>
            </div>
        {% endfor%}
    </div>
</div>

{% endblock %}
